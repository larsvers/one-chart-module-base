<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="select-ui">
      <div id="option-path">
        <button id="base-chart" data-option="base_chart">Base Chart</button>
        <button id="empty-chart" data-option="empty_chart">Empty Chart</button>
      </div>
      <div id="vis-id" class="path">
        <input type="text" name="vis-id-input" id="vis-id-input" />
        <label for="vis-id-input">Please enter the Flourish vis ID</label>
      </div>
      <div id="template-selections" class="path">
        <select name="template-id" id="template-id">
          <option disabled selected value>Please select...</option>
        </select>
        <select name="template-version" id="template-version">
          <option disabled selected value>Please select...</option>
        </select>
      </div>
      <div id="container-selector" class="form-section">
        <input
          type="text"
          name="container-input"
          id="container-input"
          value="#chart-container"
        />
        <label for="container-input">Add your container's CSS selector</label>
      </div>
      <div id="binding-selections" class="form-section">
        <h3>Data and Data bindings</h3>
      </div>
      <div id="setting-selections" class="form-section">
        <h3>Chart settings</h3>
        <div id="setting-area-controls">
          <button id="add-input">+</button>
          <button id="remove-input">&#8211;</button>
        </div>
        <div id="setting-area"></div>
      </div>
      <div id="submit-button" class="form-section">
        <button id="submit">Submit</button>
      </div>
    </div>
    <div id="chart-container"></div>

    <script src="bundle/app.js"></script>
  </body>
</html>
