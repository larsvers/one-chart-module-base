<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="select-ui">
      <div id="option-path">
        <button id="base-chart" data-option="base_chart">Base Chart</button>
        <button id="empty-chart" data-option="empty_chart">Empty Chart</button>
      </div>
      <div id="vis-id" class="ui">
        <input type="text" name="vis-id-input" id="vis-id-input" />
        <label for="vis-id-input">Please enter the Flourish vis ID</label>
      </div>
      <div id="data-url" class="ui">
        <input type="text" name="data-url-input" id="data-url-input" />
        <label for="data-url-input"
          >Data URL (optional | taken from visualisation if empty data)</label
        >
      </div>
      <div id="template-selections" class="ui">
        <select name="template-id" id="template-id"></select>
        <select name="template-version" id="template-version"></select>
      </div>
      <div id="binding-selections"></div>
      <div id="setting-selections"></div>
      <div id="submit-button">
        <button id="submit">Submit</button>
      </div>
    </div>
    <div id="chart-container"></div>

    <script src="bundle/app.js"></script>
  </body>
</html>
